<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator_contianer">
        <input id="txt_number" type="text" readonly >
        <br><br>
        <div class="btn_contianer">
        <div class="btn_number">
        <button class="btn_Calculator" value="1" onclick="setValue(this)">1</button>
        <button class="btn_Calculator" value="2" onclick="setValue(this)">2</button>
        <button class="btn_Calculator" value="3" onclick="setValue(this)">3</button>
        
        <br>
        <button class="btn_Calculator" value="4" onclick="setValue(this)">4</button>
        <button class="btn_Calculator" value="5" onclick="setValue(this)">5</button>
        <button class="btn_Calculator" value="6" onclick="setValue(this)">6</button>
        
        <br>
        <button class="btn_Calculator" value="7" onclick="setValue(this)">7</button>
        <button class="btn_Calculator" value="8" onclick="setValue(this)">8</button>
        <button class="btn_Calculator" value="9" onclick="setValue(this)">9</button>
        
        <br>
        <button class="btn_Calculator" value="." onclick="setValue(this)">.</button>
        <button class="btn_Calculator" value="0" onclick="setValue(this)">0</button>
        <button id="btn-clear" class="btn_Calculator" value="" onclick="clearValue()">c</button>
    </div>
    <div class="btn_Operation">
        <button class="btn_Calculator" value="+" onclick="setValue(this)">+</button>
        <button class="btn_Calculator" value="-" onclick="setValue(this)">-</button>
        <br>
        <button class="btn_Calculator" value="*" onclick="setValue(this)">*</button>
        <button class="btn_Calculator" value="/" onclick="setValue(this)">/</button>
        <br>
        <button id="btn_back" onclick="func_back()">Back</button>
        <br>
        <button id="btn_result" class="btn_Calculator" value="=" onclick="setResult()">=</button>
       
    </div>
        
</div>
    </div>
   
</body>
<script src="Calculator.js"></script>
</html>
